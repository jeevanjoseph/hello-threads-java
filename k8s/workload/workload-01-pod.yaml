apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-deployment
  labels:
    app: workload
spec:
  replicas: 10
  selector:
    matchLabels:
      app: workload
  template:
    metadata:
      labels:
        app: workload
      name: workload
    spec:
      containers:
        - image: sckmkny/hello-threads-java:0.1.0
          name: workload
          ports:
          - name: grpc
            containerPort: 50051
          resources:
            requests:
              memory: "500Mi"
              cpu: "8"
            limits:
              memory: "500Mi"
              cpu: "8"
